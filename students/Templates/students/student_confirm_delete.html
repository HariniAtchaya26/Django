<form
  method="post"
  hx-post="{% url 'student_delete' object.pk %}"
  hx-target="#modal"
  hx-swap="innerHTML">
  {% csrf_token %}
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <button type="submit">Yes, delete</button>
  <button type="button" onclick="document.getElementById('modal').innerHTML=''">Cancel</button>
</form>
