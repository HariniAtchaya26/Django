{% extends "students/base.html" %}
{% block content %}
<h2>Action Logs</h2>
<table>
  <tr>
    <th>User</th>
    <th>Action</th>
    <th>Student</th>
    <th>Time</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.user.username }}</td>
    <td>{{ log.get_action_display }}</td>
    <td>{{ log.student_name }}</td>
    <td>{{ log.timestamp }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
