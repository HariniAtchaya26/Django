{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>
    {% if view.object %}
      Edit Student
    {% else %}
      Add Student
    {% endif %}
  </h1>

  {% if messages %}
    <ul class="messages">
      {% for msg in messages %}
        <li class="{{ msg.tags }}">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if view.object %}Save Changes{% else %}Create Student{% endif %}
    </button>
  </form>

  <p><a href="{% url 'student_list' %}">Back to Student List</a></p>
{% endblock %}
