{% extends "base.html" %}
{% block content %}
  <h1>Site Settings</h1>
  {% if messages %}
    <ul class="messages">
      {% for msg in messages %}
        <li class="{{ msg.tags }}">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Settings</button>
  </form>
{% endblock %}
