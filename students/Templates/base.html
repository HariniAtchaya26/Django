<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My School App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'student_list' %}">Students</a>
      {% if user.is_authenticated and user.profile.role == 'admin' %}
        | <a href="{% url 'action_logs' %}">Action Logs</a>
        | <a href="{% url 'settings' %}">Settings</a>
          <a href="{% url 'student_list' %}">Students</a>

      {% endif %}
    </nav>
  </header>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
