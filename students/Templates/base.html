<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Student Portal{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
    Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
